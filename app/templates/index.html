{% extends "bootstrap/base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Demo{% endblock %}

{% block content %}
<style>
    .form-center {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 400px; /* Adjust the maximum width as needed */
        padding: 20px;
        background-color: #f7f7f7; /* Example background color */
        border-radius: 8px;
    }
    .prediction-center {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 400px; /* Adjust the maximum width as needed */
        padding: 20px;
        background-color: #f7f7f7; /* Example background color */
        border-radius: 8px;
    }
</style>
<div class="container">
    <div class="page-header text-center">
        <h3><a href="{{ url_for('index') }}">R/E Inference Demo</a></h3>
    </div>
    <div class="form-center">
        {{ wtf.quick_form(form) }}
    </div>
    <div class="prediction-center">
        <p><span style="font-weight: bold;">Prediction: </span>{ {{name}} : {{result}} }</p>
    </div>
{% endblock %}
